<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
</head>
<body>
<h1 th:text="#{login.login}"></h1>
Language: <a href="?lang=en">English</a> | <a href="?lang=ger">Germany</a> | <a href="?lang=jp">Japan</a>
<form th:object="${user}" th:action="@{/validateUser}" method="post" >
    <table>
        <tr>
            <td th:text="#{login.name}"></td>
            <td><input th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td th:text="#{login.age}"></td>
            <td><input th:field="*{age}"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</td>
        </tr>
        <tr>
            <td>
                <button type="submit" th:text="#{login.Submit}"></button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
