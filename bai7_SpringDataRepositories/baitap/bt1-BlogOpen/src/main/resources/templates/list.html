<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>List Blog</title>
</head>
<body>
<a href="/create-blog">Create new blog</a>
<h1>Blog</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Content</th>
        <th scope="col">Category</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog : ${bloglist}">
        <td th:text="${blog.tittle}"></td>
        <td th:text="${blog.content}"></td>
        <td th:text="${blog.category}"></td>
        <td><a th:href="@{/edit-blog/__${blog.id}__ }">Edit</a></td>
        <td><a th:href="@{/delete-blog/__${blog.id}__ }">Delete</a></td>
    </tr>
    </th:block>

    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/list-blog'(page=${bloglist.number - 1})}" th:if="${bloglist.hasPrevious()}">Previous</a>
    <span th:text="${bloglist.number + 1}"></span>/<span th:text="${bloglist.totalPages}"></span>
    <a th:href="@{'/customers'(page=${bloglist.number + 1})}" th:if="${bloglist.hasNext()}">Next</a>
</div>

</body>
</html>
