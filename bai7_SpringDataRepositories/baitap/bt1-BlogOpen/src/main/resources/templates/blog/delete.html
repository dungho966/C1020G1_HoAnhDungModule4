<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Delete Blog</h1>
<h2>Are you sure?</h2>
<h2>
    <a th:href="@{/}">
        Back to blog list
    </a>
</h2>
<div id="form">
    <form  th:action="@{/blog/delete}" th:object="${blog}" method="POST" >
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name: </label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Content: </label>
            <input type="email" th:field="*{content}"/>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
</body>
</html>
