<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
</head>
<body>
<h1>Book Library</h1>
<table>
    <tr>
        <th>Name Of Book</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Action</th>
    </tr>
    <tr th:each="book : ${bookList}">
        <td th:text="${book.bookCode}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.quantity}"></td>
        <td><a role="button" th:href="@{/book/{id}/borrow(id=${book.getId()})}">Borrow</a></td>
    </tr>
</table>
</body>
</html>
