<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head">
    <meta charset="UTF-8">
    <title>List Employee</title>
</head>
<body>
<div th:replace="/layout/layout :: header "></div>
<div th:replace="/layout/layout :: nav1"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2" style="text-align: center">
            <h5>Item One</h5>
            <h5>Item Two</h5>
            <h5>Item Three</h5>
        </div>

        <div class="col-sm-10" align="center" style="border-left: black solid" >
            <table>
                <tr>
                    <td>Id: </td>
                    <td th:text="${employee.employeeId}"></td>
                </tr>
                <tr>
                    <td>Name: </td>
                    <td th:text="${employee.employeeName}"></td>
                </tr>
                <tr>
                    <td>Birthday: </td>
                    <td th:text="${employee.employeeBirthday}"></td>
                </tr>
                <tr>
                    <td>CMND: </td>
                    <td th:text="${employee.employeeIdCard}"></td>
                </tr>
                <tr>
                    <td>Phone: </td>
                    <td th:text="${employee.employeePhone}"></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td th:text="${employee.employeeEmail}"></td>
                </tr>
                <tr>
                    <td>Salary: </td>
                    <td th:text="${employee.employeeSalary}"></td>
                </tr>

            </table>
        </div>
    </div>
</div>
<div th:replace="/layout/layout :: footer"></div>
</body>
</html>
