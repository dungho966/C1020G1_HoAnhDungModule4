<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head">
    <meta charset="UTF-8">
    <title>List Employee</title>
</head>
<body>
<div th:replace="/layout/layout :: header "></div>
<div th:replace="/layout/layout :: nav1"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2" style="text-align: center">
            <h5>Item One</h5>
            <h5>Item Two</h5>
            <h5>Item Three</h5>
        </div>
        <div class="col-sm-10" align="center" style="border-left: black solid" >
            <div>
                <form  th:action="@{/employee/delete}" th:object="${employee}" method="POST" >
                    <input type="hidden" th:field="*{employeeId}"/>
                    <div>
                        <label>Name: </label>
                        <input type="text" th:field="*{employeeName}"/>
                    </div>
                    <div>
                        <label>Birthday: </label>
                        <input type="text" th:field="*{employeeBirthday}"/>
                    </div>
                    <div>
                        <label>CMND: </label>
                        <input type="text" th:field="*{employeeIdCard}"/>
                    </div>
                    <div>
                        <label>Phone: </label>
                        <input type="text" th:field="*{employeePhone}"/>
                    </div>
                    <div>
                        <label>Email: </label>
                        <input type="text" th:field="*{employeeEmail}"/>
                    </div>
                    <div>
                        <label>Salary: </label>
                        <input type="text" th:field="*{employeeSalary}"/>
                    </div>

                    <input type="submit" value="Remove"/>
                </form>
            </div>
        </div>

    </div>
</div>
<div th:replace="/layout/layout :: footer"></div>
</body>
</html>
