<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head">
    <meta charset="UTF-8">
    <title>List Employee</title>
</head>
<body>
<div th:replace="/layout/layout :: header "></div>
<div th:replace="/layout/layout :: nav1"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2" style="text-align: center">
            <h5>Item One</h5>
            <h5>Item Two</h5>
            <h5>Item Three</h5>
        </div>
        <div class="col-sm-10" align="center" style="border-left: black solid" >
            <h2>Edit Employee</h2>
            <div>
                <form  th:action="@{/customer/update}" th:object="${customer}" method="POST" novalidate="novalidate">
                    <input type="hidden" th:field="*{customerId}"/>
                    <div class="row">
                        <div class="col-8">
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Customer Name</label>
                                <div class="col-sm-10">
                                    <input th:field="*{customerName}" type="text" class="form-control" id="inputEmail3">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label">Birthday</label>
                                <div class="col-sm-10">
                                    <input th:field="*{customerBirthday}" type="text" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label">Gender</label>
                                <div class="col-sm-10">
                                    <input th:field="*{customerGender}" type="text" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label">ID Card</label>
                                <div class="col-sm-10">
                                    <input th:field="*{customerIdCard}" type="email" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label">Phone</label>
                                <div class="col-sm-10">
                                    <input th:field="*{customerPhone}" type="text" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input th:field="*{customerEmail}" type="text" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label">Customer Address</label>
                                <div class="col-sm-10">
                                    <input th:field="*{customerAddress}" type="text" class="form-control" >
                                </div>
                            </div>


                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Customer Type</label>
                                <div class="col-sm-10">
                                    <select th:field="*{customerType}" class="form-control">
                                        <option th:each="p : ${customertype}"
                                                th:value="${p.customerTypeId}"
                                                th:text="${p.customerTypeName}"
                                                th:selected="(${p.customerTypeId} == *{customerType.customerTypeId})">
                                        </option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="/layout/layout :: footer"></div>
</body>
</html>
