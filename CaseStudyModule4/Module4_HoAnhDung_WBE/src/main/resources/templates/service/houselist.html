<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head">
    <meta charset="UTF-8">
    <title>List Employee</title>
</head>
<body>
<div th:replace="/layout/layout :: header "></div>
<div th:replace="/layout/layout :: nav1"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2" style="text-align: center">
            <h5>Item One</h5>
            <h5>Item Two</h5>
            <h5>Item Three</h5>
        </div>

        <div class="col-sm-10" align="center" style="border-left: black solid" >
            <h3><a href="/service/housecreate">Add HouseService</a></h3>
            <table class="table">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Service Name</th>
                    <th>Service Area</th>
                    <th>Service Cost</th>
                    <th>Service Max People</th>
                    <th>Rent Type</th>
                    <th>Standard Room</th>
                    <th>Mô Tả Tiện Nghi Khác</th>
                    <th>Số Tầng</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    <th>View</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="service,rowstat : ${servicehouselist}">
                    <td th:text="${rowstat.index +1}"></td>
                    <td th:text="${service.serviceName}"></td>
                    <td th:text="${service.useArea}"></td>
                    <td th:text="${service.serviceCost}"></td>
                    <td th:text="${service.serviceMaxPeople}"></td>
                    <td th:text="${service.rentType.rentTypeName}"></td>
                    <td th:text="${service.standardRoom}"></td>
                    <td th:text="${service.descriptionOtherConvenience}"></td>
                    <td th:text="${service.numberOfFloor}"></td>
                    <td><a th:href="@{/service/{id}/houseedit(id=${service.getServiceId()})}">Edit</a></td>
                    <td><a th:href="@{/service/{id}/housedelete(id=${service.getServiceId()})}">Delete</a></td>
                    <td><a th:href="@{/service/{id}/houseview(id=${service.getServiceId()})}">View</a></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
<div th:replace="/layout/layout :: footer"></div>
</body>
</html>
