<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head">
    <meta charset="UTF-8">
    <title>List Employee</title>
</head>
<body>
<div th:replace="/layout/layout :: header "></div>
<div th:replace="/layout/layout :: nav1"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2" style="text-align: center">
            <h5>Item One</h5>
            <h5>Item Two</h5>
            <h5>Item Three</h5>
        </div>

        <div class="col-sm-10" align="center" style="border-left: black solid" >
            <h3><a href="/service/create">Add Service</a></h3>
            <div style="padding-left: 1050px ; ">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="background: white ; color: gray">Search</button>
                </form>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Service Name</th>
                    <th>Service Area</th>
                    <th>Service Cost</th>
                    <th>Service Max People</th>
                    <th>Rent Type</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    <th>View</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="service,rowstat : ${servicelist}">
                    <td th:text="${rowstat.index +1}"></td>
                    <td th:text="${service.serviceName}"></td>
                    <td th:text="${service.useArea}"></td>
                    <td th:text="${service.serviceCost}"></td>
                    <td th:text="${service.serviceMaxPeople}"></td>
                    <td th:text="${service.rentType.rentTypeName}"></td>
                    <td><a th:href="@{/service/{id}/edit(id=${service.getServiceId()})}">Edit</a></td>
                    <td><a th:href="@{/service/{id}/delete(id=${service.getServiceId()})}">Delete</a></td>
                    <td><a th:href="@{/service/{id}/view(id=${service.getServiceId()})}">View</a></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
<div th:replace="/layout/layout :: footer"></div>
</body>
</html>
