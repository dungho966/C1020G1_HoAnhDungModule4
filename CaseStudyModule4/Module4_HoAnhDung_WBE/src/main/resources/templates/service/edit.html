<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head">
    <meta charset="UTF-8">
    <title>List Service</title>
</head>
<body>
<div th:replace="/layout/layout :: header "></div>
<div th:replace="/layout/layout :: nav1"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2" style="text-align: center">
            <h5>Item One</h5>
            <h5>Item Two</h5>
            <h5>Item Three</h5>
        </div>
        <div class="col-sm-10" align="center" style="border-left: black solid" >
            <h2>Edit Employee</h2>
            <div>
                <form  th:action="@{/service/update}" th:object="${service}" method="POST" novalidate="novalidate">
                    <input type="hidden" th:field="*{serviceId}"/>
                    <div class="row">
                        <div class="col-8">
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Service Name</label>
                                <div class="col-sm-10">
                                    <input th:field="*{serviceName}" type="text" class="form-control" id="inputEmail3">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label">Diện Tích Sử Dụng</label>
                                <div class="col-sm-10">
                                    <input th:field="*{useArea}" type="text" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label">Chi Phí</label>
                                <div class="col-sm-10">
                                    <input th:field="*{serviceCost}" type="text" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label">Số Lượng Người Tối Đa</label>
                                <div class="col-sm-10">
                                    <input th:field="*{serviceMaxPeople}" type="text" class="form-control" >
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Education Degree</label>
                                <div class="col-sm-10">
                                    <select th:field="*{rentType}" class="form-control">
                                        <option th:each="p : ${renttype}"
                                                th:value="${p.rentTypeId}"
                                                th:text="${p.rentTypeName}"
                                                th:selected="(${p.rentTypeId} == *{rentType.rentTypeId})">
                                        </option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="/layout/layout :: footer"></div>
</body>
</html>
