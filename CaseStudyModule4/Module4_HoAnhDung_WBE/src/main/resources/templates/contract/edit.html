<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head">
    <meta charset="UTF-8">
    <title>List Employee</title>
</head>
<body>
<div th:replace="/layout/layout :: header "></div>
<div th:replace="/layout/layout :: nav1"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2" style="text-align: center">
            <h5>Item One</h5>
            <h5>Item Two</h5>
            <h5>Item Three</h5>
        </div>
        <div class="col-sm-10" align="center" style="border-left: black solid" >
            <h2>Edit Employee</h2>
            <div>
                <form  th:action="@{/contract/update}" th:object="${contract}" method="POST" novalidate="novalidate">
                    <input type="hidden" th:field="*{contractId}"/>
                    <div class="row">
                        <div class="col-8">
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Ngày Bắt Đầu</label>
                                <div class="col-sm-10">
                                    <input th:field="*{contractStartDate}" type="date" class="form-control" id="inputEmail3">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label">Ngày Kết Thúc</label>
                                <div class="col-sm-10">
                                    <input th:field="*{contractEndDate}" type="date" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label">Deposit</label>
                                <div class="col-sm-10">
                                    <input th:field="*{contractDeposit}" type="text" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label">Total Money</label>
                                <div class="col-sm-10">
                                    <input th:field="*{contractTotalMoney}" type="text" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Employee</label>
                                <div class="col-sm-10">
                                    <select th:field="*{employee}" class="form-control">
                                        <option th:each="p : ${employeeContract}"
                                                th:value="${p.employeeId}"
                                                th:text="${p.employeeName}"
                                                th:selected="(${p.employeeId} == *{employee.employeeId})">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Customer</label>
                                <div class="col-sm-10">
                                    <select th:field="*{customer}" class="form-control">
                                        <option th:each="p : ${customerContract}"
                                                th:value="${p.customerId}"
                                                th:text="${p.customerName}"
                                                th:selected="(${p.customerId} == *{customer.customerId})">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Service</label>
                                <div class="col-sm-10">
                                    <select th:field="*{service}" class="form-control">
                                        <option th:each="p : ${serviceContract}"
                                                th:value="${p.serviceId}"
                                                th:text="${p.serviceName}"
                                                th:selected="(${p.serviceId} == *{service.serviceId})">
                                        </option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="/layout/layout :: footer"></div>
</body>
</html>
